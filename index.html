      margin: auto;
      position: relative;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .toggle {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 6px 12px;
      font-family: monospace;
      cursor: pointer;
    }
    .level {
      margin-bottom: 40px;
      border-left: 2px solid #555;
      padding-left: 15px;
    }
    .test {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }
    /* Instagram mode styling */
    .insta-mode {
      background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenV4dG83YjZwY2tuemY1NmJjbG9kbzV3MjFiM2FtaHR0MDJwb29keCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NGALQBUgvmVTa/giphy.gif') center center no-repeat;
      background-size: cover;
      color: #ff66cc;
      text-shadow: 0 0 5px #000;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>

              "Kavramsız farkındalık",

            ]
          },
          {
            title: "4. ARCHITECT / SYSTEM HACKER",
            desc: `"This is a game… If I write the rules, I win."`,

              "🧠 Injects code from outside the simulation."
            ]
          },
          {
            title: "5. GOD MODE",
            desc: `"Reality? I’ll recompile it."`,
            bullets: [
              "Bends reality to mental models",
              "Owns ego, but isn’t owned by it",
              "Architect, creator, manipulator",
              "🧠 World is their sandbox."
            ]
          },
          {
            title: "6. VOID / DISSOLUTION",
            desc: `"I was never here."`,
            bullets: [
              "Concepts collapse completely",
              "“Reality”, “me”, “mind” = illusions",
              "Being and non-being merge",
              "🧠 Freedom through erasure."
            ]
          },
          {
            title: "7. SOURCE / PURE VIBRATION",
            desc: `"No question, no answer. Just a hum... even that's too much."`,
            bullets: [
              "Pre-conceptual awareness",

              "🧠 Has even left the metaphor behind."
            ]
          }
        ],
        test: [
          "1. I can’t enjoy anything beyond TikTok & Netflix → 1️⃣",
          "2. The world sucks but I’m waiting for someone to fix it → 2️⃣",
          "3. I felt one with everything on psychedelics → 3️⃣",
          "4. I realized reality is programmable → 4️⃣",
          "5. I have my own language, narrative, style → 5️⃣",
          "6. Even 'I' feels heavy sometimes → 6️⃣",
          "7. I’ve stopped asking. Things just are. → 7️⃣"
        ]
      },
      insta: {
        title: "Instagram Addict Mode",
        levels: [],
        test: []
      }
    };

    let lang = "tr";

    function changeLang() {
      lang = document.getElementById("langSelect").value;
      document.body.classList.toggle("insta-mode", lang === "insta");
      const audio = document.getElementById("instaAudio");
      if (lang === "insta") {
        audio.play();
        document.getElementById("content").innerHTML = "";
        document.getElementById("title").textContent = content.insta.title;
      } else {
        audio.pause();
        render();
      }
    }

    function render() {
      document.getElementById("title").textContent = content[lang].title;

      const container = document.getElementById("content");
      container.innerHTML = "";

      content[lang].levels.forEach(level => {
        const div = document.createElement("div");
        div.className = "level";
        div.innerHTML = `<h2>${level.title}</h2><p><em>${level.desc}</em></p><ul>${level.bullets.map(b => `<li>${b}</li>`).join('')}</ul>`;
        container.appendChild(div);
      });

      if (content[lang].test.length) {
        const testDiv = document.createElement("div");
        testDiv.className = "test";
        testDiv.innerHTML = `<h2>${lang === "tr" ? "🔍 Mini Test: Sen Hangi Seviyedesin?" : "🔍 Mini Test: What’s Your Level?"}</h2><ul>${content[lang].test.map(t => `<li>${t}</li>`).join('')}</ul>`;
        container.appendChild(testDiv);
      }
    }

    render();
  </script>
</body>
</html>
